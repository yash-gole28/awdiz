<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLogin</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div id="screen">
        <div id="popup"></div>
        <div id="main">
            <form onsubmit="validate(event)" autocomplete="off">
                <label for="mailAdd">Email</label><br>
                <input type="email" name="" id="mailAdd"><br><br>
                <label for="mailPass">Password</label><br>
                <input type="password" name="" id="mailPass"><br>
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        
    </div>
    <script src="login.js">


    </script>
</body>

</html>
