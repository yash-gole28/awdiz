<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="screen">
        <div id="popup"></div>
        <div id="main">
            <form onsubmit="register(event);checkUser(event)" autocomplete="off">
                <label for="username">Username</label><br>
                <input type="text" id="username"><br><br>
                <label for="userEmail">Email</label><br>
                <input type="email" id="userEmail"><br><br>
                <label for="userPassword">Password</label><br>
                <input type="password" id="userPassword"><br><br>
                <label for="userConfirmPassword">Confirm Password</label><br>
                <input type="password" id="userConfirmPassword"><br><br>
        
                <input type="submit" name="" id="Register" value="Register">
        
            </form>
        </div>
        
    </div>

   
    <script src="login.js"></script>
</body>
</html>
